<html><head>

<script>

<script>

            {

                height : '43'

                javafx : '8.0+'
            },
            {}
        );
    }
    <!-- Embed FX application into web page once page is loaded -->
    dtjava.addOnloadCallback(javafxEmbedde.gunis.roger);
</script>

</head><body>
