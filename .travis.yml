language: java
before_install:
- wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
- sudo dpkg -i ./google-chrome*.deb
- sudo apt-get install -f
- find .
- "./gradlew wrapper"
- ls -la gradle/wrapper/gradle-wrapper.jar
jdk:
- oraclejdk8
notifications:
  email: false
after_success:
- export JAR_FILE=$(find build -name "schedule*.jar")
- java -jar ${JAR_FILE:-} --workers $PWD/src/test/resources/WithPostProcessing/inputData/Workers.csv
  --outputFilePath postProcess --jobDescriptions $PWD/src/test/resources/WithPostProcessing/inputData/JobDescription.csv
  --holidays $PWD/src/test/resources/WithPostProcessing/inputData/Holidays.csv -log
  ALL
- export LD_PRELOAD=$PWD/src/test/resources/WithPostProcessing/lib/libical.so.1.0.1
- "$PWD/src/test/resources/WithPostProcessing/bin/ics2html postProcess $PWD/src/test/resources/WithPostProcessing/bin/"
- find src -name "jquery.min.js" -exec cp -v \{\} postProcess \;
- find src -name "calendar.css" -exec cp -v \{\} postProcess \;
# currently not working due to lack of parameters in chrome
- cd postProcess; google-chrome-stable --headless --disable-gpu --print-to-pdf=allEvents.pdf file://$PWD/allEvents.html; cd -
- zip -r postProcess.zip postProcess
before_deploy:
- git config --global user.email "builds@travis-ci.com"
- git config --global user.name "Travis CI"
- export GIT_TAG=$TRAVIS_BRANCH-v0.1.$TRAVIS_BUILD_NUMBER
- git tag $GIT_TAG -a -m "Generated tag from TravisCI for build $TRAVIS_BUILD_NUMBER"
- git push -q https://${BLUB}@github.com/rogerGunis/schedule2ics --tags
after_deploy:
- test -f postProcess/${CALENDAR} && src/test/resources/WithPostProcessing/bin/IcsFileSync.sh postProcess/${CALENDAR}
deploy:
  skip_cleanup: true
  provider: releases
  overwrite: true
  api_key:
    secure: 
  file_glob: true
  file:
  - build/libs/schedule2ics-1.0.jar
  - postProcess.zip
  - postProcess/allEvents.pdf
  on:
    repo: rogerGunis/schedule2ics
branches:
  except:
  - "/^*-v[0-9]/"
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
